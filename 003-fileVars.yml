- name: Demo on fileVars 
  hosts: all                                # host group name 
  vars:                                     # Play level variables
    URL: "play.google.com"         
  vars_files:
    - "{{ env }}-vars.yml"
  tasks:
    - name: Printing play variable
      ansible.builtin.debug:
        msg: "Value of the url {{ URL }}"
      
    - name: Printing variables from file
      ansible.builtin.debug:
        msg: "Current Environment is {{ env }} and the project name is {{ project }} their action is {{ action }}"